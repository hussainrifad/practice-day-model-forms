{% extends 'base.html' %}

{% block title %} user form {% endblock %}

{% block content %}
    <div class="my-5">
        {% load crispy_forms_tags %}
        <h3>Personal Information Form</h3>
        <Form class="w-75" method="post">
            {% csrf_token %}
            {{ form | crispy}}
            <button class="btn btn-primary">SUBMIT</button>
        </Form>
    </div>
{% endblock %}
